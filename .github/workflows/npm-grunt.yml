on:
  push:
    branches:
      - master
      - dev
  pull_request: { }

permissions:
  actions: write
  id-token: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  merge-reports:
    permissions:
      pull-requests: write
      checks: write
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
#      - uses: actions/checkout@v3
